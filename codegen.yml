overwrite: true
schema: 'src/graphql/**/*.schema.graphql'
documents: 'src/components/**/*.graphql'
generates:
  src/graphql/types.d.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - add: // tslint:disable
      - typescript
  src/:
    hooks:
      afterOneFileWrite:
        - prettier --write
    preset: near-operation-file
    presetConfig:
      extension: .ts
      folder: __graphql__
      baseTypesPath: graphql/types.d.ts
    plugins:
      - add: // tslint:disable
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHOC: false
      withHooks: true
      withComponent: false
  src/graphql/resolvers.d.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - add: // tslint:disable
      - typescript
      - typescript-resolvers
